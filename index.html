<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="login">
    <h1>Predict Salary Analysis</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="Gender" placeholder="Gender" required="required" />
        <input type="text" name="Senior Citizen" placeholder="Senior Citizen" required="required" />
        <input type="text" name="Partner" placeholder="Partner" required="required" />
        <input type="text" name="Phone Service" placeholder="Phone Service" required="required" />
        <input type="text" name="Multiple Lines" placeholder="Multiple Lines" required="required" />
        <input type="text" name="Online Security" placeholder="Online Security" required="required" />
        <input type="text" name="Online Backup" placeholder="Online Backup" required="required" />
        <input type="text" name="Device Protection" placeholder="Device Protection" required="required" />
        <input type="text" name="Tech Support" placeholder="Tech Support" required="required" />
        <input type="text" name="Paperless Billing" placeholder="Paperless Billing" required="required" />
        <input type="text" name="Monthly Charges" placeholder="Monthly Charges" required="required" />
        <input type="text" name="Total Charges" placeholder="Total Charges" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

</div>


</body>
</html>
